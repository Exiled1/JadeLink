<!DOCTYPE html>

		<style>
			.studyTable {
				border-color: black
			}

			h2 {
				text-align: center;
				font-size: 36px;
			}

			.menuButton {
				padding: 10px 10px 10px 10px;
				background-color: transparent;
				border-color: transparent;
				color: white;
				font-size: 20px;
				color: gray;
			}

			.menuButton:hover {
				color: white;
			}

			.teacherImages {
				width: 75px;
				height: 75px;
				border-radius: 50%;
			}

			.grades {
				color: gray;
				font-size: 20px;
			}

			.scores {
				color: gray;
				font-size: 20px;
			}

			.studentImages {
				width: 125px;
				height: 125px;
				border-radius: 50%;
			}

			body {
				font-family: "Lato", Verdana;
				background-color: #1B0340;
			}

			.sidenav {
				height: 100%;
				width: 0;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: #111;
				overflow-x: hidden;
				transition: 0.5s;
				padding-top: 60px;
			}

			.sidenav a {
				padding: 8px 8px 8px 32px;
				text-decoration: none;
				font-size: 25px;
				color: #818181;
				display: block;
				transition: 0.3s;
			}

			.sidenav a:hover,
			.offcanvas a:focus {
				color: #f1f1f1;
			}

			.sidenav .closebtn {
				position: absolute;
				top: 0;
				right: 25px;
				font-size: 36px;
				margin-left: 50px;
			}

			#main {
				transition: margin-left .5s;
				padding: 16px;
			}

			@media screen and (max-height: 450px) {
				.sidenav {
					padding-top: 15px;
				}
				.sidenav a {
					font-size: 18px;
				}
			}
		</style>
	</head>
