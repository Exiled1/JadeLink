<!DOCTYPE html>
<html>
<style>
input[type=text], input[type=password] {
    width: 30%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 15%;
}
button:hover {
    opacity: 0.8;
}
.imgcontainer {
    text-align: center;
	align: center; 
    margin: 24px 0 12px 0;
}
img.avatar {
    width: 20%;
    border-radius: 20%;
}
.container {
    padding: 16px;
	text-align: center;
}
span.psw {
    float: right;
    padding-top: 16px;
}
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
#popup {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;	
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
}

#popup.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}
</style>
<body>

<h2 style="text-align:center">JadeLink Login Form</h2>

<form name=myForm>
  <div class="imgcontainer">
    <img src="/logo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="email"required>
	<br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" required>
    </br>    
    <button style="background-color: blue" type="button" id="login">Login</button>
  </div>
  <div id="popup">Invalid Username/Password</div>
</form>

<script>
document.getElementById('login').addEventListener('click', signIn, false);
document.getElementById("email")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        document.getElementById("login").click();
    }
});
document.getElementById("password")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        document.getElementById("login").click();
    }
});
function signIn(){
	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
	firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
		popUp();
		var errorCode = error.code;
	});
}
function initApp(){	
	var user = firebase.auth().currentUser;
	if(user != null){
		if(user.displayName.substring(0,1)=="S"){
			window.location.replace('/studentPage.html');
		}
		if(user.displayName.substring(0,1)=="T"){
			window.location.replace('/teacher.html');
		}
	}else{
	firebase.auth().onAuthStateChanged(function(user) {
	  if(user) {
		if(user.displayName.substring(0,1)=="S"){
			window.location.replace('/studentPage.html');
		}
		if(user.displayName.substring(0,1)=="T"){
			window.location.replace('/teacher.html');
		}
	  }else{
	  }
	});
	}
}
function popUp() {
    // Get the snackbar DIV
    var x = document.getElementById("popup")

    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

window.onload = function() {
      initApp();
    };

</script>
